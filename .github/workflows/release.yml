name: CI/Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [created]

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Fast check - no dependencies needed
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all -- --check

  # Lint and test
  check:
    name: Lint / Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libopus-dev pkg-config

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, llvm-tools-preview

      - uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov and cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov,cargo-nextest

      - name: Clippy
        run: cargo clippy --all-targets

      - name: Test with coverage and JUnit report
        run: |
          cargo llvm-cov nextest --lcov --output-path lcov.info
          cargo nextest run --profile ci

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          fail_ci_if_error: false

      - name: Upload test results to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: target/nextest/ci/junit.xml
          report_type: test_results
          fail_ci_if_error: false

  # Compute version from git describe or release tag
  version:
    name: Compute Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            # Use the release tag directly
            VERSION="${{ github.event.release.tag_name }}"
          else
            VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "0.0.0-$(git rev-parse --short HEAD)")
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Version: ${VERSION}"

  # Build executables
  build:
    name: Build ${{ matrix.arch }}
    runs-on: ubuntu-latest
    needs: [fmt, check, version]
    strategy:
      matrix:
        include:
          - arch: amd64
            target: x86_64-unknown-linux-gnu
          - arch: arm64
            target: aarch64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v4

      - uses: houseabsolute/actions-rust-cross@v1
        with:
          command: build
          target: ${{ matrix.target }}
          args: --release

      - name: Prepare artifact
        run: |
          cp target/${{ matrix.target }}/release/triboferrin triboferrin-linux-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: triboferrin-linux-${{ matrix.arch }}
          path: triboferrin-linux-${{ matrix.arch }}

  # Build and push container images
  container:
    name: Build Container
    runs-on: ubuntu-latest
    needs: [build, version]
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: .
          merge-multiple: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Generate tags
        id: tags
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            # PR: use pr-<number> tag
            TAGS="${IMAGE}:pr-${{ github.event.pull_request.number }}"
          elif [[ "${{ github.event_name }}" == "release" ]]; then
            # Release: use release tag and latest
            TAGS="${IMAGE}:${VERSION},${IMAGE}:latest"
          else
            # Main branch push: use version only (not latest, release will set latest)
            TAGS="${IMAGE}:${VERSION}"
          fi

          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"
          echo "Tags: ${TAGS}"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Create release with changelog (only on main branch push)
  # Note: Artifacts are uploaded separately by upload-release-artifacts job after release triggers rebuild
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [container, version]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Conventional Changelog Action
        id: changelog
        uses: TriPSs/conventional-changelog-action@v5
        with:
          github-token: ${{ github.token }}
          output-file: false
          skip-commit: true
          skip-on-empty: true
          skip-version-file: true
          skip-tag: true
          git-push: false

      - name: Create Release
        if: ${{ steps.changelog.outputs.skipped == 'false' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.changelog.outputs.tag }}
          name: ${{ steps.changelog.outputs.tag }}
          body: ${{ steps.changelog.outputs.clean_changelog }}

  # Upload rebuilt artifacts to release (triggered by release creation)
  upload-release-artifacts:
    name: Upload Release Artifacts
    runs-on: ubuntu-latest
    needs: [build, container]
    if: github.event_name == 'release'
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: triboferrin-linux-*
          path: artifacts
          merge-multiple: true

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: artifacts/*
